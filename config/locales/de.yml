      '1':
        basket:
          description: Informationsfluss, der das Zusammenspiel zwischen verschiedenen
            Elementen (Rolle, Prozessgruppe, Prozess, Unter_Prozess, Prozedur) beschreibt.
            Z.B. Informationsanfrage, Ausschreibung verschickt, Bestellungs-Email
            erhalten…
          title: Korb
        constraint_indicator:
          description: Ein Einschränkungsindikator (Zeit, Menge, Kosten) kann an einen
            Prozess, Teilprozess oder eine Prozedur angefügt werden. Er beschreibt
            eine Regel, die es bei der Durchführung zu beachten gilt. Z. B. Gutschein
            innerhalb von 24h verschicken.
          title: Einschränkungsindikator
        control_indicator:
          description: Ein Kontrollindikator (Hygiene, Umwelt, Qualtität, Sicherheit
            oder Regulation) kann an einen Prozess, Teilprozess oder eine Prozedur
            angefügt werden. Er beschreibt eine bestimmte Kontrolle, die bei der Durchführung
            gemacht werden muss.
          title: Kontrollindikator
        external_role:
          description: Einheit, Abteilung oder Externe Organisation die eine wichtige
            Rolle in diesem Prozess hat. Z. B. Kunde, Zulieferer, Partner...
          title: Externe Rolle
        header: Lexikon für Elemente von Niveau 1
        main_process_indicator:
          description: Dieses Piktogramm zeigt einen zentralen Prozess der Kartographie
            an. Die in- and output-Informationen werden im Verhältnis zu diesem zentralen
            Prozess identifiziert. Dieses Piktogramm kann für einen Prozess oder Teilprozess
            verwendet werden.
          title: Indikator des Hauptprozesses
        procedure:
          description: Die Prozedur steht für eine Aktivität als Teil eines Prozesses
            oder Teilprozesses. Ihre Beschreibung steht üblicherweise im Infinitiv.
            Sie kann mit einer anderen Prozedure (Niveau 2) verlinkt werden. Z. B.
            eine Dienstleistung anbieten, eine Ausschreibung behandeln.
          title: Prozedur
        processus:
          description: 'Als Objektiv beschrieben, repräsentiert der Prozess die Mission
            der Organisation. Das Element kann mit einem existierenden stärker detaillierten
            Prozess (Niveau 1) verlinkt werden oder es kann Teilprozesse (Niveau 1)
            oder Prozeduren (Niveau 2) enthalten. '
          title: Prozess
        processus_group:
          description: Strategische Prozesse können in einer Prozessgruppe zusammengeführt
            werden. Diese kann nur Prozesselemente enthalten.
          title: Prozess Gruppe
        sub_processus:
          description: Benutzt um strategische Prozesse in konkretere Prozesse zu
            deklinieren. Dieses Element kann andere Teilprozesse (Niveau 1) oder Prozeduren
            (Niveau 2) enthalten.
          title: Teilprozess
      '2':
        basket:
          description: 'Informationsfluss, der das Zusammenspiel verschiedener Aktionen
            einer Prozedur beschreibt. Z. B. Information angefragt, Auschreibung veschickt,
            Bestellungs-Email erhalten '
          title: Korb
        collaborative_instruction:
          description: Eine kollaborative Anweisung ist eine Anweisung die von verschiedenen
            Rollen gleichzeitig ausgeführt wird. Die Verantwortlichkeiten werden über
            die Pastillen am oberen Rand definiert. Z. B. Wähle einen Zulieferer,
            analysiere einen Kundenfall... Dieses Element kann nur mit Prozeduren
            (Niveau 2) verlinkt werden.
          title: Kollaborative Anweisung
        constraint_indicator:
          description: Ein Einschränkungsindikator (Zeit, Menge, Kosten) kann an einen
            Prozess, Teilprozess oder eine Prozedur angefügt werden. Er beschreibt
            eine Regel, die es bei der Durchführung zu beachten gilt. Z. B. Gutschein
            innerhalb von 24h verschicken.
          title: Einschränkungsindikator
        control_indicator:
          description: Ein Kontrollindikator (Hygiene, Umwelt, Qualtität, Sicherheit
            oder Regulation) kann an einer Prozedur, Teilprozedur oder Arbeitsanweisung
            angefügt werden. Er beschreibt eine bestimmte Kontrolle, die bei der Durchführung
            gemacht werden muss.
          title: Kontrollindikator
        document:
          description: Dokument nötig für die Ausführung einer Anweisung. Z. B. Auszug
            von ISO 9001, Vertragsvorlage...
          title: Dokument
        external_role:
          description: Externe Akteure einer Firma, die eine Prozedur durchführen.
            Z. B. Kunden, Zulieferer, Bank...
          title: Externe Rolle
        graph_downstream:
          description: Eine downstream Aktion kann ein Prozess (Niveau 1) oder eine
            Prozedur (Niveau 2) oder eine Arbeitsanweisung (Niveau 3) sein. Sie steht
            für den Output der aktuellen Prozedur.
          title: Down. Aktion
        graph_end:
          description: Dieses Element zeigt an, mit welchem Ereignis die Prozedur
            endet. Es kann am Ende einer Prozedur stehen oder Output innerhalb einer
            Prozedur sein.
          title: Ende
        graph_start:
          description: Dieses Element zeigt an, mit welchem Ereignis die Prozedur
            beginnt. Es kann zu Beginn einer Prozedur stehen oder Input innerhalb
            einer Prozedur sein. Z. B. Anruf des Kunden, Meldung einer Auffälligkeit,...
          title: Start
        graph_upstream:
          description: Eine upstream Aktion kann ein Prozess (Niveau 1) oder eine
            Prozedur (Niveau 2) oder eine Arbeitsanweisung (Niveau 3) sein. Sie steht
            für den Intput der aktuellen Prozedur.
          title: Up. Aktion
        header: Lexikon für Elemente von Niveau 2
        instruction:
          description: Eine Anweisung beschreibt eine Aufgabe in der Durchführung
            einer Prozedur. Dieses Element kann mit einer Arbeitsanweisung (Niveau
            3) oder einem Dokument verlinkt werden. Es wird die Infinitivform des
            Verbes genutzt. Z. B. Einen Vertrag unterschreiben, eine Bestellung vorbereiten,...
          title: Anweisung
        internal_role:
          description: Ein Akteur der verschiedene Aufgaben, abhängig von seiner Qualifikation
            und seinem Wissen ausführt. Z. B. Sekretär, Verkaufsdirektor, Projektmanager...
          title: Interne Rolle
        logical_operator:
          description: Logischer Operator, der anzeigt, wie In- und Outputdaten einer
            Anweisung behandelt werden.
          title: Und/oder
        macro_instruction:
          description: Mehrere Anweisungen für die gleiche Rolle können in Macro-Anweisungen
            gruppiert werden. Dieses Element kann sequentielle oder alternative Anweisungen
            enthalten. Standardmäßig werden hineingezogene Anweisungen als alternative
            Anweisungen behandelt.
          title: Macro Anweisung
        pastille_header: Pastillen für Verantwortlichkeiten
        pastille_subtitle: Pastille
        related_role:
          description: Dieses Element ist ein zusätzliches Element zu einer upstream
            und downstream Aktion oder Start- und Endelement mit dem man präzisieren
            kann welche Rolle die Aktion durchführt. Es kann mit einer internen Rolle
            oder einer Einheit verlinkt werden.
          title: Relative Rolle
        resource:
          description: Ressource steht für Hardware, Software oder andere Hilfsmittel
            die zur Durchführung einer Prozedur nötig sind. Z. B. Komputer, Excel
            Kalkulationsblatt,...
          title: Ressource
        sub_procedure:
          description: Eine Prozedur kann in ihren Ablauf andere Prozeduren (Unterprozeduren)
            enthalten. Dieses Element kann mit einer existierenden Prozedur (Niveau
            2) verlinkt werden. Z. B. Die Prozedur “Einen neuen Mitarbeiter rekrutieren"
            kann die Prozedur “Das Profil einen Kandidaten überprüfen" enthalten.
          title: Unterprozedur
        unit_role:
          description: Einheit ist eine Gruppe von Rollen. Z. B. Kundenservice...
          title: Einheit
      '3':
        basket:
          description: 'Informationsfluss, der das Zusammenspiel verschiedener Aufgaben
            in einer Arbeitsanweisung beschreibt. Z. B. Informationsanfrage, Test

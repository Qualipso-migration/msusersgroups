            eine bestimmte Kontrolle, die bei der Durchführung gemacht werden muss.
          title: Kontrollindikator
        control_operation:
          description: Mit Operation verlinkt, eine Kontrolloperation beschreibt notwendige
            Kontrollen. Normalerweise als Fragestellung formuliert. Z. B. Aktionsplan

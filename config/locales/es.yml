        basket:
          description: 'Flujo de información que especifica la interfaz entre diferentes
            elementos (rol, grupo de proceso, proceso, proceso secundario, procedimientos).
            Ej: pedido de información adicional, RFP enviado, pedido de compra recibido
            por correo… '
          title: Canasta
        constraint_indicator:
          description: 'Los indicadores de limitación (tiempo, cantidad, dinero) pueden
            marcar una instrucción, un proceso secundario o un procedimiento. Eso
            indica un límite, una regla para verificar durante la ejecución del procedimiento.
            Ej: enviar  un vale en menos de 24 hs.'
          title: Indicador de limitación
        control_indicator:
          description: 'Los indicadores de control (higiene o ambiente o calidad o
            seguridad o norma) pueden marcar una instrucción o un proceso secundario
            o un procedimiento. Eso indica un control particular a hacer durante la
            ejecución del procedimiento. '
          title: Indicador de control
        external_role:
          description: 'Unidad, departamento u organización externa con un rol crítico
            en la aplicación del proceso. Ej: cliente, proveedor, socio…'
          title: Rol externo
        header: Léxico para elementos de nivel 1
        main_process_indicator:
          description: Este pictograma indica el proceso central de mapeo. Se identifican
            los flujos de información de entrada y de salida relacionada con este
            proceso central. Este pictograma puede utilizarse para un proceso o un
            proceso secundario.
          title: Indicador de proceso principal
        procedure:
          description: 'El procedimiento representa una actividad como parte de un
            proceso o un proceso secundario. Dicho elemento puede estar vinculado
            con otro procedimiento (nivel 2). Ej : cerrar una venta, distribuir un
            RFP...'
          title: Procedimiento
        processus:
          description: El elemento de Proceso, descrito como un objetivo, representa
            la misión de la organización, Puede vinculárselo con un proceso existente
            más detallado (nivel 1) o puede contener un proceso secundario (nivel
            1) o un procedimiento (nivel 2).
          title: Proceso
        processus_group:
          description: Los procesos estratégicos pueden agruparse en grupos de proceso.
            Ese elemento solo puede contener elementos de Proceso.
          title: Grupo de proceso
        sub_processus:
          description: Utilizado para detallar un proceso estratégico en procesos
            más precisos. Puede contener otros procesos secundarios (nivel 1) o procedimientos
            (nivel 2).
          title: Proceso sec.
      '2':
        basket:
          description: 'Flujo de información que especifica la interfaz entre diferentes
            elementos  y un procedimiento. Ej: pedido de información adicional, RFP
            enviado, pedido de compra recibido por correo… '
          title: Canasta
        collaborative_instruction:
          description: 'La instrucción colaborativa es una instrucción que ejecutan
            diferentes roles al mismo tiempo. La responsabilidad de cada rol puede
            identificarse gracias a las fichas designadas en la parte superior de
            la forma. Ej : Seleccionar un proveedor, Estudiar un caso de cliente….
            Este elemento solo puede vincularse con procedimientos (nivel 2).'
          title: Instrucción conjunta
        constraint_indicator:
          description: 'Los indicadores de limitación (tiempo, cantidad, dinero) pueden
            marcar una instrucción o un procedimiento secundario. Eso indica un límite,
            una regla para verificar durante la ejecución del procedimiento. Ej: enviar
            un vale en menos de 24 hs.'
          title: Indicador de limitación
        control_indicator:
          description: Los indicadores de control (higiene o ambiente o calidad o
            seguridad o norma) pueden marcar una instrucción o un procedimiento secundario.
            Eso indica un control particular a hacer durante la ejecución del procedimiento.
          title: Indicador de control
        document:
          description: 'Documento utilizado para ejecutar una instrucción. Ej: extracto
            de ISO 9001, plantilla de contrato...'
          title: Documento
        external_role:
          description: 'Actor externo a la empresa que ejecuta el procedimiento. Ej:
            cliente, proveedor, banco...'
          title: Rol externo
        graph_downstream:
          description: Las acciones posteriores pueden ser Procesos (nivel 1) o Procedimientos
            (nivel 2) o instrucciones de trabajo (nivel 3) que representan salidas
            del procedimiento actual.
          title: Acción posterior
        graph_end:
          description: Este elemento menciona qué evento finalizó el procedimiento.
            Puede utilizárselo al final del procedimiento o puede ser una salida como
            un paso intermedio dentro del procedimiento.
          title: Fin
        graph_start:
          description: 'Este elemento menciona qué evento inicia la instrucción de
            trabajo. Puede utilizárselo al principio del procedimiento o puede ser
            una entrada como paso intermedio dentro de la instrucción de trabajo.
            Ej : llamada a cliente, informe de incidente...'
          title: Inicio
        graph_upstream:
          description: 'Este elemento puede ser un proceso (nivel 1), un procedimiento
            (nivel 2) o una instrucción de trabajo (nivel 3) que representa una entrada
            para el procedimiento actual. Ej: el procedimiento “Buscar nuevo perfil”
            será una entrada para el procedimiento “Contratar a un nuevo empleado”.'
          title: Acción ant.
        header: Léxico para elementos de nivel 2
        instruction:
          description: 'Las instrucciones representan tareas para la ejecución del
            procedimiento. Este elemento puede vincularse a un “nivel 3” de instrucción
            de trabajo o a un documento. Suele usarse un verbo en infinitivo para
            describirla: Ej: firmar un contrato, preparar un pedido de compra…'
          title: Instrucción
        internal_role:
          description: 'Actor que ejecuta diferentes tareas según su calificación
            y su conocimiento. Ej: Secretario, Director de Ventas, Jefe de Proyectos...'
          title: Rol interno
        logical_operator:
          description: Operador lógico que indica cómo una instrucción se conecta
            con sus tareas anteriores y posteriores.
          title: Y/o

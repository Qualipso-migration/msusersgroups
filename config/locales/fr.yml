    help:
      '1':
        basket:
          description: 'Flux d’information qui permet de spécifier l’interface qui
            existe entre les différentes entités (Role, groupe de processus, processus,
            sous-processus, procédures) ex : Demande d’information, appel d’offres
            émis, mail de commande reçu…'
          title: Panier
        constraint_indicator:
          description: 'Un processus, un sous-processus ou une procédure peut se voir
            accoler un indicateur de contrainte (délai, quantité ou coût) qui permettra
            de signifier qu’il existe une limite, une règle à vérifier lors de l''exécution
            de ce processus. Par exemple : Envoyer la facture en moins de 24h.'
          title: Indicateurs de contraintes
        control_indicator:
          description: Un processus, un sous-processus ou une procédure peut se voir
            accoler un indicateur de contrôle (Hygiène, environnement, qualité, sécurité,
            réglementaire) qui indique qu’il est nécessaire d’effectuer un contrôle
            particulier dans le cadre de l'exécution de ce processus.
          title: Indicateurs de contrôles
        external_role:
          description: 'Unité, service ou organisme externe qui joue un rôle majeur
            dans la réalisation du processus. ex : Client, Fournisseur, partenaire.'
          title: Rôle Externe
        header: Lexique des formes de niveau 1
        main_process_indicator:
          description: Ce pictogramme indique le processus central de la cartographie.
            Les flux d'information entrant et sortant sont identifiés par rapport
            à ce processus central. Ce pictogramme peut être utilisé pour un processus
            ou un sous-processus.
          title: Indicateur de processus principal
        procedure:
          description: 'La procédure correspond à une activité nécessaire pour réaliser
            le processus ou le sous-processus. Cette forme peut être liée à une autre
            procédure (niveau 2). Le mode infinitif est généralement utilisé pour
            sa description : ex : Réaliser la prestation, traiter un appel d’offre...'
          title: Procédure
        processus:
          description: 'Exprimé sous forme d’objectif, le processus permet de définir
            les missions de l’organisation. Cette forme peut être liée à un processus
            existant (niveau 1) plus détaillé ou alors contenir des sous-processus
            (niveau 1) ou des procédures (niveau 2). Le mode substantif est généralement
            utilisé pour sa description : ex : Management des ventes, Réduction des
            impayés...'
          title: Processus
        processus_group:
          description: Le groupe de processus permet de rassembler des processus stratégiques.
            Cette forme contient uniquement des processus.
          title: Groupe de Processus
        sub_processus:
          description: Il permet de décliner un processus stratégique, de le préciser.
            Cette forme peut contenir des sous-processus (niveau 1) plus détaillés
            ou des procédures (niveau 2). Le mode substantif est généralement utilisé
            pour sa description.
          title: Sous-Processus
      '2':
        basket:
          description: 'Flux d’information qui permet de spécifier l’interface qui
            existe entre les différentes actions de la procédure. Par exemple : Demande
            d’information, appel d’offres émis, mail de commande reçu…'
          title: Panier
        collaborative_instruction:
          description: 'L’Instruction Collaborative est une instruction réalisée par
            plusieurs rôles en même temps. Les responsabilités sont définies pour
            chaque utilisateur via les pastilles. Par exemple : Sélectionner un fournisseur,
            Examiner les projets… Cette forme peut être liée uniquement à des procédures
            (niveau 2).'
          title: Instruction collaborative
        constraint_indicator:
          description: 'Une instruction ou une sous procédure peut se voir accoler
            un indicateur de  contrainte (délai, quantité ou coût) qui permettra de
            signifier qu’il existe une limite, une règle à vérifier lors de l''exécution
            de ce processus. Par exemple : Envoyer la facture en moins de 24h.'
          title: Indicateur de contraintes
        control_indicator:
          description: Une instruction ou une sous procédure ou une procédure peut
            se voir accoler un indicateur de contrôle (Hygiène , environnement, qualité,
            sécurité, réglementaire) qui indique qu’il est nécessaire d’effectuer
            un contrôle particulier dans le cadre de l'exécution de ce processus.
          title: Indicateurs de contrôles
        document:
          description: 'Document nécessaire à la réalisation d’une instruction. Par
            exemple : Norme ISO 9001, Modèle de contrat...'
          title: Document
        external_role:
          description: 'Acteur externe à l’entreprise qui prend part à la réalisation
            de la procédure. Par exemple : Client, Fournisseur, Banque…'
          title: Rôle Externe
        graph_downstream:
          description: 'Une action aval peut être un Processus (niveau 1) ou une Procédure
            (niveau 2) ou une Instruction de travail (niveau 3) qui représente un
            élément de sortie dans la procédure actuelle par la transmission d’une
            information. '
          title: Action Aval
        graph_end:
          description: La forme fin de la procédure est utilisée pour terminer une
            procédure ou pour indiquer une fin pendant le déroulement de la procédure.
          title: Fin
        graph_start:
          description: 'La forme début de la procédure est l’évènement déclencheur
            aléatoire ou événementiel d’une procédure ou une information provenant
            d’une entité externe. Elle peut être positionnée au début de la procédure
            ou constituer une entrée pendant le déroulement de la procédure. Par exemple
            : Appel téléphonique d’un client, Signalement d’une anomalie...'
          title: Début
        graph_upstream:
          description: 'Une action amont peut être un Processus (niveau 1) ou une
            Procédure (niveau 2) ou une instruction de travail (niveau 3) qui représente
            un élément d’entrée dans la procédure actuelle par la transmission d’une
            information. Par exemple : “Rechercher un candidat” déclenchera la procédure
            “Recruter un candidat”.'
          title: Action Amont
        header: Lexique des formes de niveau 2
        instruction:
          description: 'Une instruction représente une action à réaliser au sein de
            la procédure. Cette forme peut être liée à une instruction de travail
            (niveau 3) ou un Document (si l’instruction prend la forme d’un document
            externe). Le mode infinitif est généralement utilisé pour sa description
            ex : Signer le contrat, Faire le devis, Prioriser les formations, Traiter
            la requête...'
          title: Instruction
        internal_role:
          description: 'Acteur à qui on confie différentes tâches en fonction d’une
            qualification et d’une compétence. Par exemple : Secrétaire, Commercial,
            Responsable Commercial, Chef de Projet...'
          title: Rôle Interne
        logical_operator:
          description: Opérateurs logiques permettant d’indiquer comment sont traitées
            les informations qui entrent ou qui sortent d’une instruction.
          title: Et/Ou
        macro_instruction:
          description: La Macro-Instruction est un regroupement d’instructions réalisées
            par un même rôle. Cette forme peut contenir des instructions alternatives
            ou séquentielles. Par défaut, les instructions glissées dans la macro-instruction
            sont alternatives.
          title: Macro Instruction
        pastille_header: Pastilles de responsabilités
        pastille_subtitle: Pastilles
        related_role:
          description: Utilisé en complément des formes Action Amont/Aval et Début/Fin,
            le rôle destination/provenance indique quel est le rôle qui réalise l’action
            ou qui est destinataire d’une information. Il peut être un rôle interne,
            externe ou une unité.
          title: Rôle de destination ou Provenance
        resource:
          description: 'Moyen matériel, logiciel,... nécessaire à la réalisation d’une
            instruction. Par exemple : Ordinateur, Excel...'
          title: Moyen
        sub_procedure:
          description: La Sous-Procédure permet d’imbriquer des procédures. Cette
            forme peut être liée à des procédures existantes (niveau 2). Par exemple,
            la procédure “Recruter un candidat” peut inclure une sous-procédure “Valider
            une candidature”.
          title: Sous-Procédure
        unit_role:
          description: 'Unit est un regroupement homogène de différents rôles. Par
            exemple : Service Qualité, Service Achat...'
          title: Unité
